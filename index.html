<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product App</title>
    <!-- Bootswatch Cosmo Theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body id="body" class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark navbar-collapse" id="nav">
      <div class="navbar-brand">
        <a class="nav-link navbar-brand" href="#">Products App</a>
      </div>
      <div class="navbar-brand">      
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkMode"
          />
          <label class="form-check-label" for="darkMode"></label>
            Dark Mode
          </label>
        </div>
      </div>
      <div class="navbar-brand">
        <a class="nav-link navbar-brand" href="sell.html">Products Sell</a>
      </div>      
  </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card bg-light" id = "card">
            <div class="card-header">
              <h4 class="text-dark" id="cardTitle">Add A Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                  pattern="[a-zA-Z ]{2,254}"
                  autofocus
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  min="0.01"
                  max="9999"
                  step="0.01"
                  placeholder="Product Price"
                  class="form-control"
                  pattern="[0-9]+"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="stock"
                  min="2"
                  max="999"
                  step="1"
                  placeholder="Stock"
                  class="form-control"
                  pattern="[0-9]+"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>
    <script src="js/App.js" type="module"></script>
  </body>
</html>
